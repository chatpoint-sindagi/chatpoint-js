<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ChatPoint — Login / Signup</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    :root{--bg:#000000;--card:rgba(255,255,255,0.02);--glass:rgba(255,255,255,0.025);--text:#ffffff;--muted:#bfc8d8;--accent-w:#ffffff;--accent-o:#ff6b35;--radius:20px;--maxw:520px;--shadow:0 28px 80px rgba(0,0,0,0.8);--transition:240ms cubic-bezier(.2,.9,.3,1);}
    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%;width:100%;font-family:'Outfit',system-ui,-apple-system,"Segoe UI",Roboto,Arial;-webkit-font-smoothing:antialiased;-moz-osx-font-smoothing:grayscale}
    body{background:var(--bg);color:var(--text);min-height:100vh;display:flex;align-items:center;justify-content:center;padding:20px;overflow-x:hidden;}
    .bg-canvas{position:fixed;inset:0;z-index:0;pointer-events:none;overflow:hidden;}
    .bg-canvas svg{position:absolute;opacity:0.12;filter:drop-shadow(0 20px 40px rgba(0,0,0,0.7));mix-blend-mode:screen;will-change:transform,opacity;}
    .svg-1{left:6%;top:8%;width:160px;animation:floatA 28s linear infinite;}
    .svg-2{left:22%;top:70%;width:110px;animation:floatB 22s linear infinite;animation-delay:3s;opacity:.10;}
    .svg-3{right:6%;top:36%;width:180px;animation:floatC 32s linear infinite;animation-delay:5s;opacity:.11;}
    .svg-4{left:66%;top:10%;width:100px;animation:floatB 24s linear infinite;animation-delay:1s;opacity:.14;}
    @keyframes floatA{0%{transform:translateY(28vh)rotate(0) scale(.96)}50%{transform:translateY(-8vh)rotate(180deg) scale(1.03)}100%{transform:translateY(28vh)rotate(360deg) scale(.96)}}
    @keyframes floatB{0%{transform:translateY(26vh)rotate(0) scale(.95)}50%{transform:translateY(-6vh)rotate(180deg) scale(1.02)}100%{transform:translateY(26vh)rotate(360deg) scale(.95)}}
    @keyframes floatC{0%{transform:translateY(34vh)rotate(0) scale(.90)}50%{transform:translateY(-12vh)rotate(180deg) scale(1.06)}100%{transform:translateY(34vh)rotate(360deg) scale(.90)}}
    .wrap{width:100%;max-width:1100px;display:grid;grid-template-columns:1fr 420px;gap:28px;align-items:center;z-index:5;position:relative;}
    .panel-left{min-height:520px;border-radius:24px;background:linear-gradient(180deg,rgba(255,255,255,0.01),rgba(255,255,255,0.003));border:1px solid rgba(255,255,255,0.03);box-shadow:var(--shadow);overflow:hidden;display:flex;align-items:center;justify-content:center;padding:28px;}
    .hero h2{font-size:36px;margin-bottom:8px;letter-spacing:0.2px;color:var(--accent-w);}
    .hero p{color:var(--muted);margin-bottom:8px;}
    .card{background:linear-gradient(180deg,rgba(255,255,255,0.01),rgba(255,255,255,0.004));border-radius:var(--radius);padding:28px;border:1px solid rgba(255,255,255,0.03);box-shadow:var(--shadow);max-width:var(--maxw);width:100%;}
    .brand{display:flex;gap:6px;align-items:baseline;justify-content:flex-start;margin-bottom:6px;}
    .brand .chat,.brand .point{font-weight:800;font-size:22px;}
    .brand .chat{color:var(--accent-w);}
    .brand .point{color:var(--muted);}
    .lead{color:var(--muted);margin-bottom:16px;font-size:14px;}
    .input{width:100%;padding:14px 16px;border-radius:12px;background:var(--glass);border:1px solid rgba(255,255,255,0.04);color:var(--text);font-size:15px;outline:none;transition:all var(--transition);}
    .input:focus{box-shadow:0 12px 40px rgba(255,255,255,0.02),0 8px 28px rgba(255,107,53,0.035);border-color:rgba(255,107,53,0.12);transform:translateY(-2px);}
    .btn{padding:12px 14px;border-radius:12px;border:1px solid rgba(255,255,255,0.06);background:linear-gradient(90deg,rgba(255,255,255,0.06),rgba(255,255,255,0.02));color:var(--accent-w);font-weight:800;cursor:pointer;transition:all var(--transition);}
    .btn.primary{background:linear-gradient(90deg,var(--accent-w),rgba(255,255,255,0.92));color:black;border:1px solid rgba(255,255,255,0.06);box-shadow:0 12px 36px rgba(255,255,255,0.02);}
    .btn.primary:hover{transform:translateY(-4px);box-shadow:0 20px 60px rgba(255,255,255,0.03);}
    .muted{color:var(--muted);font-size:14px;text-align:center;margin-top:6px;}
    .muted a{color:var(--accent-o);text-decoration:none;font-weight:700;}
    .toggle-row{display:flex;gap:12px;justify-content:center;margin-top:8px;}
    .toggle-row a{color:var(--accent-o);font-weight:700;text-decoration:none;}
    #loadingOverlay{position:fixed;inset:0;background:rgba(0,0,0,0.7);display:none;align-items:center;justify-content:center;z-index:9999;}
    #loadingOverlay.active{display:flex;}
    .progress-bg{height:8px;background:rgba(255,255,255,0.03);border-radius:8px;overflow:hidden;margin-bottom:12px;}
    .progress-bar{height:100%;width:0%;background:linear-gradient(90deg,var(--accent-w),var(--accent-o));transition:width 120ms linear;border-radius:8px;}
    @media (max-width:980px){.wrap{grid-template-columns:1fr;padding:16px;gap:18px;}.panel-left{display:none;}.card{padding:20px;}}
    @media (max-width:480px){.brand .chat,.brand .point{font-size:18px;}.card{padding:16px;border-radius:14px;}.input{padding:12px;border-radius:10px;}.btn{padding:12px;border-radius:10px;}}
  </style>
</head>
<body>
  <div class="bg-canvas" aria-hidden="true">
    <svg class="svg-1" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg"><defs><linearGradient id="gA"><stop offset="0" stop-color="#ffffff"/><stop offset="1" stop-color="#ff6b35"/></linearGradient></defs><path d="M32 6 L54 46 A26 26 0 0 1 10 46 Z" stroke="url(#gA)" stroke-width="2.6" fill="none"/><circle cx="26" cy="36" r="2.6" fill="url(#gA)"/><circle cx="36" cy="34" r="2.6" fill="url(#gA)"/></svg>
    <svg class="svg-2" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg"><defs><linearGradient id="gB"><stop offset="0" stop-color="#ffffff"/><stop offset="1" stop-color="#ff6b35"/></linearGradient></defs><rect x="10" y="20" width="44" height="8" rx="4" stroke="url(#gB)" stroke-width="2.6" fill="none"/><rect x="10" y="32" width="44" height="8" rx="4" stroke="url(#gB)" stroke-width="2.6" fill="none"/></svg>
    <svg class="svg-3" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg"><defs><linearGradient id="gC"><stop offset="0" stop-color="#ffffff"/><stop offset="1" stop-color="#ff6b35"/></linearGradient></defs><rect x="18" y="18" width="28" height="26" rx="4" stroke="url(#gC)" stroke-width="2.6" fill="none"/><path d="M24 18 Q32 8 40 18" stroke="url(#gC)" stroke-width="2.6" fill="none"/></svg>
    <svg class="svg-4" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg"><defs><linearGradient id="gD"><stop offset="0" stop-color="#ffffff"/><stop offset="1" stop-color="#ff6b35"/></linearGradient></defs><rect x="20" y="18" width="24" height="8" rx="3" stroke="url(#gD)" stroke-width="2.4" fill="none"/><rect x="22" y="26" width="3" height="14" fill="url(#gD)"/><rect x="28" y="26" width="3" height="14" fill="url(#gD)"/><rect x="34" y="26" width="3" height="14" fill="url(#gD)"/></svg>
  </div>

  <div class="wrap">
    <div class="panel-left"><div class="hero"><h2>ChatPoint</h2><p>Fast, local food delivery — crafted for Sindagi.</p></div></div>
    <div class="card">
      <div class="brand"><div class="chat">Chat</div><div class="point">Point</div></div>
      <div id="loginForm">
        <p class="lead">Sign in to your account</p>
        <input id="loginPhone" class="input" type="tel" maxlength="10" placeholder="Phone number" required>
        <input id="loginPassword" class="input" type="password" placeholder="Password" required>
        <button type="button" class="btn primary" id="btnLogin">Login</button>
        <div class="muted">New here? <a href="#" id="showSignup">Create an account</a></div>
      </div>
      <div id="signupForm" style="display:none">
        <p class="lead">Create a new account</p>
        <input id="signupName" class="input" type="text" placeholder="Full name" required>
        <input id="signupPhone" class="input" type="tel" maxlength="10" placeholder="Phone number" required>
        <input id="signupPassword" class="input" type="password" placeholder="Password" required>
        <button type="button" class="btn primary" id="btnSignup">Sign up</button>
        <div class="muted">Already have an account? <a href="#" id="showLogin">Sign in</a></div>
      </div>
    </div>
  </div>

  <div id="loadingOverlay"><div class="progress-wrap"><div class="progress-bg"><div class="progress-bar" id="progressBar"></div></div><div id="loadingTimer">0s</div></div></div>

  <script>
    const BASE_URL = window.location.origin;
    const loginForm = document.getElementById('loginForm');
    const signupForm = document.getElementById('signupForm');
    const showSignup = document.getElementById('showSignup');
    const showLogin = document.getElementById('showLogin');
    const btnLogin = document.getElementById('btnLogin');
    const btnSignup = document.getElementById('btnSignup');
    const loadingOverlay = document.getElementById('loadingOverlay');
    const progressBar = document.getElementById('progressBar');
    const loadingTimer = document.getElementById('loadingTimer');
    let timerInterval = null;

    showSignup.onclick = (e) => { e.preventDefault(); loginForm.style.display='none'; signupForm.style.display='block'; };
    showLogin.onclick = (e) => { e.preventDefault(); signupForm.style.display='none'; loginForm.style.display='block'; };

    function showLoading(){ loadingOverlay.style.display='flex'; progressBar.style.width='6%'; let s=0; loadingTimer.textContent='0s'; timerInterval=setInterval(()=>{s++;loadingTimer.textContent=s+'s';progressBar.style.width=Math.min(6+s*9,100)+'%';},800); }
    function hideLoading(){ clearInterval(timerInterval); progressBar.style.width='100%'; setTimeout(()=>{loadingOverlay.style.display='none';progressBar.style.width='0%';},300); }

    btnLogin.onclick = async () => {
      const phone = document.getElementById('loginPhone').value.trim();
      const pass = document.getElementById('loginPassword').value.trim();
      if (!/^\d{10}$/.test(phone)) return alert('Enter valid 10-digit phone');
      if (phone === '1234567890' && pass === 'admin') { showLoading(); setTimeout(()=>{hideLoading();location.href='delivery.html';},700); return; }
      showLoading();
      try {
        const res = await fetch(`${BASE_URL}/api/user/login`, {method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({phone,password:pass})});
        const data = await res.json();
        if (data.success) { localStorage.setItem('chatpoint_user', JSON.stringify(data.user)); hideLoading(); location.href='index.html'; }
        else { hideLoading(); alert(data.message || 'Login failed'); }
      } catch { hideLoading(); alert('Network error'); }
    };

    btnSignup.onclick = async () => {
      const name = document.getElementById('signupName').value.trim();
      const phone = document.getElementById('signupPhone').value.trim();
      const pass = document.getElementById('signupPassword').value.trim();
      if (!name || !/^\d{10}$/.test(phone) || !pass) return alert('Fill all fields correctly');
      showLoading();
      try {
        const res = await fetch(`${BASE_URL}/api/user/signup`, {method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({name,phone,password:pass})});
        const data = await res.json();
        if (data.success) { hideLoading(); alert('Signup successful — please login'); showLogin.click(); }
        else { hideLoading(); alert(data.message || 'Signup failed'); }
      } catch { hideLoading(); alert('Network error'); }
    };

    document.addEventListener('keydown', e => { if (e.key==='Enter') (signupForm.style.display!=='none'?btnSignup:btnLogin).click(); });
  </script>
</body>
</html>
