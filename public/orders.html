<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Orders • ChatPoint</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
  <style>
    :root {
      --bg: #000000;
      --card: rgba(10, 10, 15, 0.92);
      --border: rgba(0, 255, 200, 0.18);
      --primary: #00ff9d;
      --secondary: #00f2ea;
      --accent-glow: rgba(0, 255, 200, 0.5);
      --text: #e0fffa;
      --text-muted: #94c9c0;
      --warning: #ffeb3b;
      --success: #00ff9d;
      --danger: #ff4d6d;
      --radius: 28px;
      --shadow: 0 20px 50px rgba(0, 0, 0, 0.8);
      --transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Outfit', sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      padding: 20px;
      background: 
        radial-gradient(circle at 10% 90%, rgba(0,255,157,0.15), transparent 50%),
        radial-gradient(circle at 90% 10%, rgba(0,242,234,0.12), transparent 50%);
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
    }

    header {
      text-align: center;
      padding: 30px 20px;
    }
    h1 {
      font-size: 42px;
      font-weight: 900;
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 40px rgba(0,255,157,0.4);
    }

    .login-prompt, .empty-state {
      text-align: center;
      padding: 100px 20px;
      color: var(--text-muted);
    }
    .login-prompt h3, .empty-state h3 {
      font-size: 28px;
      margin: 20px 0;
      color: var(--primary);
    }
    .btn-home {
      display: inline-block;
      margin-top: 30px;
      padding: 18px 40px;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      color: black;
      font-weight: 900;
      border-radius: 20px;
      text-decoration: none;
      box-shadow: 0 15px 40px rgba(0,255,157,0.5);
      transition: var(--transition);
    }
    .btn-home:hover {
      transform: translateY(-6px) scale(1.05);
      box-shadow: 0 25px 60px rgba(0,255,157,0.7);
    }

    .orders-list {
      margin-top: 20px;
      display: grid;
      gap: 24px;
    }

    .order-card {
      background: var(--card);
      border-radius: var(--radius);
      padding: 28px;
      border: 1px solid var(--border);
      box-shadow: var(--shadow);
      backdrop-filter: blur(20px);
      transition: var(--transition);
    }
    .order-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 30px 70px rgba(0,255,157,0.25);
    }

    .order-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    .order-id {
      font-size: 20px;
      font-weight: 900;
      color: var(--primary);
    }
    .order-date {
      font-size: 14px;
      color: var(--text-muted);
    }

    .status {
      padding: 10px 20px;
      border-radius: 50px;
      font-weight: 900;
      font-size: 14px;
      text-transform: uppercase;
    }
    .status.Pending {
      background: rgba(255,235,59,0.2);
      color: #ffeb3b;
      border: 2px solid #ffeb3b44;
    }
    .status.Confirmed, .status.Preparing {
      background: rgba(0,255,157,0.2);
      color: var(--primary);
      border: 2px solid var(--primary);
    }
    .status.Delivered {
      background: rgba(0,255,157,0.3);
      color: #000;
      border: 2px solid var(--primary);
    }
    .status.Cancelled {
      background: rgba(255,77,109,0.2);
      color: var(--danger);
      border: 2px solid var(--danger);
    }

    .items-grid {
      display: grid;
      gap: 12px;
      margin: 20px 0;
      padding: 20px;
      background: rgba(0,255,157,0.05);
      border-radius: 20px;
      border: 1px dashed rgba(0,255,157,0.3);
    }
    .item {
      display: flex;
      justify-content: space-between;
      font-size: 16px;
    }
    .item-name {
      color: var(--text-muted);
    }

    .total-breakdown {
      margin-top: 20px;
      padding-top: 20px;
      border-top: 2px dashed var(--border);
    }
    .total-row {
      display: flex;
      justify-content: space-between;
      font-size: 18px;
      margin: 8px 0;
    }
    .grand-total {
      font-size: 26px !important;
      font-weight: 900;
      color: var(--primary) !important;
      padding-top: 12px;
      border-top: 3px solid var(--primary);
      margin-top: 16px;
    }

    .address-box {
      margin-top: 20px;
      padding: 16px;
      background: rgba(0,255,157,0.08);
      border-radius: 16px;
      font-size: 15px;
      color: var(--text-muted);
    }

    .loading {
      text-align: center;
      padding: 80px 20px;
      color: var(--primary);
      font-size: 20px;
    }
    .loading i {
      font-size: 48px;
      opacity: 0.3;
      animation: spin 2s linear infinite;
    }
    @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
  </style>
</head>
<body>

  <div class="container">
    <header>
      <h1>My Orders</h1>
    </header>

    <div id="content">
      <div class="loading">
        <i class="fas fa-spinner"></i><br>
        Loading your orders...
      </div>
    </div>
  </div>

  <script>
    const USER_KEY = "chatpoint_user";
    const API_BASE = window.location.origin;

    function getUser() {
      try { return JSON.parse(localStorage.getItem(USER_KEY)); }
      catch { return null; }
    }

    function formatDate(date) {
      return new Date(date).toLocaleString('en-IN', {
        day: '2-digit', month: 'short', year: 'numeric',
        hour: '2-digit', minute: '2-digit'
      });
    }

    function renderOrders(orders) {
      if (!orders || orders.length === 0) {
        document.getElementById("content").innerHTML = `
          <div class="empty-state">
            <h3>No orders yet</h3>
            <p>Time to order something delicious!</p>
            <a href="index.html" class="btn-home">Explore Menu</a>
          </div>`;
        return;
      }

      const html = orders.map(order => {
        const itemsHtml = order.items.map(item => `
          <div class="item">
            <span class="item-name">${item.name} × ${item.quantity}</span>
            <span>₹${(item.price * item.quantity).toFixed(0)}</span>
          </div>
        `).join('');

        const status = order.status || "Pending";

        return `
          <div class="order-card">
            <div class="order-header">
              <div class="order-id">#${order._id.slice(-6).toUpperCase()}</div>
              <div class="order-date">${formatDate(order.createdAt || order.date)}</div>
            </div>
            <div class="status ${status}">${status}</div>

            <div class="items-grid">
              ${itemsHtml}
            </div>

            <div class="total-breakdown">
              <div class="total-row">
                <span>Items Total</span>
                <span>₹${order.itemsTotal}</span>
              </div>
              <div class="total-row">
                <span>Delivery Charge</span>
                <span style="color:${order.deliveryCharge === 0 ? 'var(--primary)' : 'inherit'}">
                  ${order.deliveryCharge === 0 ? 'FREE' : '₹' + order.deliveryCharge}
                </span>
              </div>
              <div class="total-row grand-total">
                <span>Grand Total</span>
                <span>₹${order.grandTotal}</span>
              </div>
            </div>

            <div class="address-box">
              <strong>Delivered to:</strong><br>
              ${order.address?.name || order.name}, ${order.address?.phone || order.phone}<br>
              ${order.address?.line1 || order.address1}${order.address?.line2 ? ', ' + order.address.line2 : ''}
            </div>
          </div>
        `;
      }).join('');

      document.getElementById("content").innerHTML = `<div class="orders-list">${html}</div>`;
    }

    async function loadOrders() {
      const user = getUser();
      if (!user?._id) {
        document.getElementById("content").innerHTML = `
          <div class="login-prompt">
            <h3>Please Login First</h3>
            <p>to view your orders</p>
            <a href="login.html" class="btn-home">Go to Login</a>
          </div>`;
        return;
      }

      try {
        const res = await fetch(`${API_BASE}/api/my-orders`, {
          headers: { "x-user-id": user._id }
        });

        if (!res.ok) throw new Error("Failed to fetch");

        const data = await res.json();
        if (data.success && Array.isArray(data.orders)) {
          renderOrders(data.orders.sort((a,b) => new Date(b.createdAt || b.date) - new Date(a.createdAt || a.date)));
        } else {
          throw new Error(data.message || "No orders");
        }
      } catch (err) {
        console.error(err);
        document.getElementById("content").innerHTML = `
          <div class="empty-state">
            <h3>Failed to load orders</h3>
            <p>${err.message}</p>
            <a href="orders.html" class="btn-home">Retry</a>
          </div>`;
      }
    }

    // Auto refresh every 30 seconds
    setInterval(() => {
      if (getUser()?._id) loadOrders();
    }, 30000);

    // Load on start
    window.onload = loadOrders;
  </script>
</body>
</html>
